function startGame() {

function loadLevel() {

function renderItems() {

    div.className = "item";
    div.draggable = true;

    div.innerText = `${itemInfo[item].emoji} ${item}`;
    div.addEventListener("dragstart", () => draggedItem = item);
    container.appendChild(div);
  });
}

/* ---------------- DRAG & DROP ---------------- */
