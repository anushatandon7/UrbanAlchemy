<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Urban Alchemy üåçüß™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#dff5ea, #fefefe);
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    #score {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .scene {
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      background: #ffffff;
      max-width: 600px;
    }

    .items, .cauldrons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .item, .cauldron {
      padding: 15px;
      border-radius: 10px;
      cursor: grab;
      font-size: 16px;
    }

    .item {
      background: #e3f2fd;
      border: 2px solid #90caf9;
    }

    .cauldron {
      background: #f3e5f5;
      border: 2px dashed #ab47bc;
      width: 160px;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      font-size: 14px;
    }

    /* Wizard Popup */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: left;
    }
  </style>
</head>

<body>

  <!-- HOME SCREEN -->
  <div id="homeScreen">
    <h1>üß™ Urban Alchemy</h1>
    <p>You are a magical wizard cleaning up Georgia cities!</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" style="display:none;">
    <h2>üìç Atlanta, Georgia</h2>
    <div id="score">‚ú® Sustainability Power: 0</div>

    <div class="scene">
      <h3>üß∫ Items to Transmute</h3>
      <div class="items">
        <div class="item" draggable="true" data-item="plastic bottle">
          üçº Plastic Bottle
        </div>
        <div class="item" draggable="true" data-item="banana peel">
          üçå Banana Peel
        </div>
      </div>

      <h3>üß™ Choose a Cauldron</h3>
      <div class="cauldrons">
        <div class="cauldron" data-choice="recycle">
          ‚ôªÔ∏è Recycle
        </div>
        <div class="cauldron" data-choice="compost">
          üå± Compost
        </div>
      </div>
    </div>

    <button onclick="resetGame()">üè† Back to Home</button>
  </div>

  <!-- WIZARD POPUP -->
  <div class="modal" id="wizardModal">
    <div class="modal-content">
      <h3>üßô‚Äç‚ôÇÔ∏è Wizard of Sustainability</h3>
      <p id="wizardText"></p>
      <button onclick="closeWizard()">Close</button>
    </div>
  </div>

<script>
  let score = 0;
  let draggedItem = null;

  function startGame() {
    document.getElementById("homeScreen").style.display = "none";
    document.getElementById("gameScreen").style.display = "block";
  }

  function resetGame() {
    score = 0;
    document.getElementById("score").innerText =
      "‚ú® Sustainability Power: " + score;
    document.getElementById("gameScreen").style.display = "none";
    document.getElementById("homeScreen").style.display = "block";
  }

  document.querySelectorAll(".item").forEach(item => {
    item.addEventListener("dragstart", () => {
      draggedItem = item.getAttribute("data-item");
    });
  });

  document.querySelectorAll(".cauldron").forEach(cauldron => {
    cauldron.addEventListener("dragover", e => e.preventDefault());

    cauldron.addEventListener("drop", () => {
      let choice = cauldron.getAttribute("data-choice");
      judgeMove(draggedItem, choice);
    });
  });

  function judgeMove(item, choice) {
    let message = "";
    let points = 0;

    if (item === "banana peel" && choice === "compost") {
      points = 20;
      message =
        "‚ú® Excellent magic!\n\n" +
        "By composting a banana peel, you return nutrients back to the soil. " +
        "In a city like Atlanta, composting food waste helps reduce landfill " +
        "overflow and creates healthier soil for urban gardens and parks.\n\n" +
        "The earth spirits are pleased üå±";
    } else if (item === "plastic bottle" && choice === "recycle") {
      points = 20;
      message =
        "‚ú® Wise transmutation!\n\n" +
        "Recycling plastic bottles saves energy and keeps harmful waste out " +
        "of rivers and streets. In urban environments, recycling reduces pollution " +
        "and protects wildlife.\n\n" +
        "Your sustainability power grows ‚ôªÔ∏è";
    } else {
      points = 5;
      message =
        "‚ö†Ô∏è Hmm...\n\n" +
        "That choice wasn't the most effective. While magic helped a little, " +
        "there is a better way to transmute this item next time.\n\n" +
        "Even imperfect spells still teach valuable lessons.";
    }

    score += points;
    document.getElementById("score").innerText =
      "‚ú® Sustainability Power: " + score;

    document.getElementById("wizardText").innerText = message;
    document.getElementById("wizardModal").style.display = "flex";
  }

  function closeWizard() {
    document.getElementById("wizardModal").style.display = "none";
  }
</script>

</body>
</html>
